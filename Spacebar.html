 <html>
    <head>
         <link rel="stylesheet" type="text/css" href="Spacebar.css">
    </head>
    <body>
     <script>
          let hits = 0;
          var hitElement = document.querySelector(".hits");
          document.body.onkeyup = function (e) {
           if (e.keyCode == 32) {
             addHit();
           }
          };

          var addHit = function () {
           hits += 1;
           renderHits();
           document.getElementById("a2").innerHTML = "Save";
          };

          var renderHits = function () {
           hitElement.innerHTML = hits;
          };

          function hit() {
           var w = window.prompt("Enter amount");
           hits = parseInt(w);
          }

          var resetHits = function () {  document.getElementById("a2").innerHTML = "Load";
           hits = 0;
           renderHits();
          };

          function save() {
           if (document.getElementById("a2").innerHTML == "Save") { window.localStorage.setItem("clicks", hits)
           } else {
              var value = window.localStorage.getItem("clicks")
             hits = parseInt(value);
             renderHits();
           }
          }
         </script>
         <div id="activity">
         <h1 id="counter">You have hit the spacebar <span class="hits">0</span> times.</h1>
         <input hidden id="3"\>
         <a href="#" onclick="resetHits()" class="tryagain">RESTART</a>
          </div>
          <input hidden id="saver"\> <a href="#" id="a2" onclick="save()" class="chat">Load</a>
          </div>
     </body>
</html>
